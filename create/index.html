<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            /* Custom base layer styling for table */
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                border: 1px solid #ddd;
                padding: 8px;
            }

            th {
                background-color: #f4f4f4;
                color: #333;
                font-weight: bold;
            }

            /* Hover effect for rows */
            tr:hover {
                background-color: #f2f2f2;
            }

            input {
                border: 2px solid #d1d5db;
                border-radius: 0.375rem;
                padding: 0.5rem;
                margin-bottom: 1rem;
                outline: none;
            }

            label {
                margin-bottom: 1rem;
            }
        }
        @layer utilities {
            .btn-layered {
                position: relative;
                display: inline-block;
                padding: 0.75rem 1.5rem; /* Tailwind's py-3 px-6 */
                background-color: #3b82f6; /* Tailwind's blue-500 */
                color: white;
                border-radius: 0.375rem; /* Tailwind's rounded-md */
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px 0 rgba(0, 0, 0, 0.1); /* Tailwind's shadow-lg */
                transition: background-color 0.3s;
                margin-bottom: 1rem;
            }

            .btn-submit {
                background-color: rgb(124 58 237);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text-2xl font-bold mt-6 mb-8 px-3 text-blue-500">
            Create New Contact
        </h1>
    </div>
    <form id="new-contact" class="flex flex-col px-12">
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <input type="text" name="lname" id="lname" placeholder="Last Name">
        <input type="text" name="company" id="company" placeholder="Company">
        <input type="text" name="job-title" id="job-title" placeholder="Job Title">
        <input type="text" name="email" id="email" placeholder="Email">
        <button class="btn-layered">+ Add another email</button>
        <input type="text" name="phone" id="phone" placeholder="Phone">
        <button class="btn-layered">+ Add another phone</button>
        <button class="btn-layered">+ Add address</button>
        <label for="birthday">Birthday</label>
        <input type="text" name="date-birth" id="date-birth" placeholder="Date">
        <select name="month-birth" id="month-birth">
            <option value="" disabled selected>Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">Septembr</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <input type="text" name="year-birth" id="year-birth" placeholder="Year">
        <button  class="btn-layered btn-submit" type="submit">Submit</button>
    </form>
</body>
<script src="index.js"></script>
</html>
