<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .form-auto {
                border: 2px solid #d1d5db;
                border-radius: 0.375rem;
                padding: 0.5rem;
                margin-bottom: 1rem;
                outline: none;
            }
            .label-auto {
                margin-bottom: 1rem;
            }
            .btn-layered {
                position: relative;
                display: inline-block;
                padding: 0.75rem 1.5rem; /* Tailwind's py-3 px-6 */
                background-color: #3b82f6; /* Tailwind's blue-500 */
                color: white;
                border-radius: 0.375rem; /* Tailwind's rounded-md */
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px 0 rgba(0, 0, 0, 0.1); /* Tailwind's shadow-lg */
                transition: background-color 0.3s;
                margin-bottom: 1rem;
            }
            .btn-submit {
                background-color: rgb(124 58 237);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text-2xl font-bold mt-6 mb-8 px-3 text-blue-500">
            Create New Contact
        </h1>
    </div>
    <form id="new-contact" class="flex flex-col px-12">
        <input type="text" name="fname" id="lname" class="form-auto" placeholder="First Name">
        <input type="text" name="lname" id="lname" class="form-auto" placeholder="Last Name">
        <input type="text" name="company" id="company" class="form-auto" placeholder="Company">
        <input type="text" name="job-title" id="job-title" class="form-auto" placeholder="Job Title">
        <input type="text" name="email" id="email" class="form-auto" placeholder="Email">
        <button class="btn-layered">+ Add another email</button>
        <input type="text" name="phone" id="phone" class="form-auto" placeholder="Phone">
        <button class="btn-layered">+ Add another phone</button>
        <button class="btn-layered">+ Add address</button>
        <label for="birthday" class="label-auto">Birthday</label>
        <input type="text" name="date-birth" id="date-birth" class="form-auto" placeholder="Date">
        <select name="month-birth" id="month-birth" class="form-auto">
            <option value="" disabled selected>Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">Septembr</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <input type="text" name="year-birth" id="year-birth" class="form-auto" placeholder="Year">
        <button type="submit" class="btn-submit btn-layered">Submit</button>
    </form>
</body>
</html>
